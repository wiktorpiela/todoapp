<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/queries.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>
        {% block title %}
        {% endblock title %}  
    </title>
</head>

<body>

    <nav>
        <div class="width-wrapper row">
            <div class="mobile-adj">
                <a href="{% url 'home' %}"><img src="{% static 'css/img/logo.png' %}" alt="logo"></a>
                <a class="nav-burger">
                    <ion-icon name="menu-outline"></ion-icon>
                </a>
            </div>
            <ul class="main-nav">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'create_task' %}">Create task</a></li>
                    <li><a href="{% url 'tasks' %}">Your tasks</a></li>
                    <li><a href="{% url 'logout_user' %}">Log out</a></li>
                    {% else %}
                    <li><a href="{% url 'login_user' %}">Log in</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
            </ul>
        </div>
    </nav>
    <div class="row">

        {% block content %}
        
        {% endblock content %}

    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
