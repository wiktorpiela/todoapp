{% extends 'base.html' %}

{% block title %}
    New task composing
{% endblock title %}
    

{% block content %}

<h1 class="form-header">{{user.username|capfirst}}, create new task</h1>

<div class="form-row">

    <form action="{% url 'create_task' %}" method="post">

        <label for="id_title">Title</label>
        <input type="text" name="title" maxlength="100" required="" id="id_title" placeholder="Do your shopping...">
    
        <label for="id_desc">Desccription</label>
        <textarea name="desc" cols="40" rows="10" id="id_desc" placeholder="Buy bread, tomatoes..."></textarea>
        
        <div class="checkbox-row">
            <label for="id_important">Is important</label>
            <input type="checkbox" name="important" id="id_important">
        </div>

        {% csrf_token %}

        <button class="btn-full btn">Release new task</button>
    
    </form>
    
</div>


{% endblock content %}
